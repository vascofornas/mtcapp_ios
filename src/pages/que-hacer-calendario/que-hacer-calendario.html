<!--
  Generated template for the QueHacerCalendario page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
  </ion-navbar>
</ion-header>
<ion-content>
	<div class="app-container">
	  <div class="calendario-container">
      <a href="javascript:;" (click)="retrocederMes()" class="pull-left">
        <ion-icon name="arrow-back"></ion-icon>
      </a>
      <span class="mes-actual">{{mesActual}} {{anioActual}}</span>
      <a href="javascript:;" (click)="avanzarMes()" class="pull-right">
        <ion-icon name="arrow-forward"></ion-icon>
      </a>
	    <calendar [eventSource]="eventSource"
              [calendarMode]="calendar.mode"
              [currentDate]="calendar.currentDate"
              (onCurrentDateChanged)="onCurrentDateChanged($event)"
              (onEventSelected)="onEventSelected($event)"
              (onTimeSelected)="onTimeSelected($event)"
          step="30">
      </calendar>
	  </div>
	</div>
</ion-content>
<ion-footer></ion-footer>
