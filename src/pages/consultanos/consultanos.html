<ion-header>

  <ion-navbar>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="app-container">
  <div *ngIf="emails===null">
    <ion-spinner name="bubbles"></ion-spinner>
  </div>
  <ion-list *ngIf="emails !== null">
    <ion-item>
      <ion-thumbnail item-left>
        <img src="assets/img/consultanos/cross.png">
      </ion-thumbnail>
      <div class="">
        <h2><small>Consulta</small><br />Sanitaria</h2>
      </div>
	  <a item-right (click)="consultaSanitaria()">
		<ion-icon name="mail"></ion-icon>
	  </a>
    </ion-item>
    <ion-item>
      <ion-thumbnail item-left>
        <img src="assets/img/consultanos/libra.png">
      </ion-thumbnail>
      <div class="">
        <h2><small>Consulta</small><br />Jur&iacute;dica</h2>
      </div>
	  <a item-right (click)="consultaJuridica()">
		<ion-icon name="mail"></ion-icon>
	  </a>
    </ion-item>
    <ion-item>
      <ion-thumbnail item-left>
        <img src="assets/img/consultanos/book.jpg">
      </ion-thumbnail>
      <div class="">
        <h2><small>Consulta</small><br />Educativa</h2>
      </div>
	  <a item-right (click)="consultaEducativa()">
		<ion-icon name="mail"></ion-icon>
	  </a>
    </ion-item>
    <ion-item>
      <ion-thumbnail item-left>
        <img src="assets/img/consultanos/movi.png">
      </ion-thumbnail>
      <div class="">
        <h2><small>Consulta</small><br />Movilidad</h2>
      </div>
    <a item-right (click)="consultaMovilidad()">
    <ion-icon name="mail"></ion-icon>
    </a>
    </ion-item>    
  </ion-list>
  </div>
</ion-content>
<ion-footer><div></div></ion-footer>
