<!--

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="app-container">

    <div *ngIf="datos && datos.tipos_ubicacion.length">
      <ion-list>
        <ion-item *ngFor="let tipo_ubicacion of datos.tipos_ubicacion"
                  (click)="cargarTiposUbicaciones(tipo_ubicacion.url_api)">
          <ion-thumbnail item-left *ngIf="tipo_ubicacion.imagen">
            <img src="{{ urlBase + tipo_ubicacion.imagen }}">
          </ion-thumbnail>
          <h2>{{ tipo_ubicacion.nombre }}</h2>
        </ion-item>
      </ion-list>
    </div>
    <div class="no-padding" *ngIf="datos && datos.organizaciones.length">
      <ion-list>
        <organizacion *ngFor="let item of datos.organizaciones; let i = index"
          [organizacion]="item" [isEven]="i % 2 != 0" modo="'donde-esta'">
        </organizacion>
      </ion-list>
    </div>
    <ion-list *ngIf="datos && !datos.organizaciones.length && !datos.tipos_ubicacion.length">
      <ion-item class="with-padding">No se encontraron resultados</ion-item>
    </ion-list>

    <div *ngIf="datos === null">
      <ion-spinner name="bubbles"></ion-spinner>
    </div>
  </div>
</ion-content>
<ion-footer></ion-footer>
