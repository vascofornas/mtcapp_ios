<ion-header>
  <ion-navbar>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="app-container">

  <div *ngIf="organizaciones !== null">
    <ion-list>
      <organizacion *ngFor="let item of organizaciones"
        [organizacion]="item" [isEven]="$index % 2 == 0">
      </organizacion>
    </ion-list>
  </div>
  <div *ngIf="organizaciones === null">
    <ion-spinner name="bubbles"></ion-spinner>
  </div>
  </div>
</ion-content>
<ion-footer></ion-footer>
