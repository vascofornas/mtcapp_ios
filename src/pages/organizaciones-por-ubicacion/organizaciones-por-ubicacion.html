<ion-header>
  <ion-navbar>
  </ion-navbar>
</ion-header>

<ion-content>

  <div *ngIf="organizaciones !== null">
    <ion-list>
      <ion-item *ngFor="let organizacion of organizaciones">
        <ion-thumbnail item-left *ngIf="organizacion.imagen">
          <img src="{{ urlBase + organizacion.imagen }}">
        </ion-thumbnail>
        <h2>{{ organizacion.nombre }}</h2>
        <p>{{ organizacion.descripcion }}</p>
      </ion-item>
    </ion-list>
  </div>
  <div *ngIf="organizaciones === null">
    <ion-spinner name="bubbles"></ion-spinner>
  </div>
</ion-content>
