<!--
  Generated template for the Organizaciones page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.

<ion-header>
  <ion-navbar>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="app-container">
      <div *ngIf="organizaciones !== null">
    <ion-list>
      <organizacion *ngFor="let item of organizaciones; let i = index"
        [organizacion]="item" [isEven]="i % 2 != 0" [modo]="modo">
      </organizacion>
        <ion-item class="with-padding" *ngIf="organizaciones.length == 0">
          No se encontraron resultados
        </ion-item>
    </ion-list>
  </div>
  <div *ngIf="organizaciones === null">
    <ion-spinner name="bubbles"></ion-spinner>
  </div>
  </div>
</ion-content>
<ion-footer><div></div></ion-footer>
