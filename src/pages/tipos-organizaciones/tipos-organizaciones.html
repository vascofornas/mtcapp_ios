<!--
  Generated template for the TiposOrganizaciones page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="app-container">

  <div *ngIf="tipos_organizaciones !== null">
    <ion-list>
      <ion-item *ngFor="let tipo_organizacion of tipos_organizaciones" (click)="cargarOrganizaciones(tipo_organizacion.url_api)">
        <ion-thumbnail item-left *ngIf="tipo_organizacion.imagen">
          <img src="{{ urlBase + tipo_organizacion.imagen }}">
        </ion-thumbnail>
        <h2>{{ tipo_organizacion.nombre }}</h2>
      </ion-item>
    </ion-list>
  </div>
  <div *ngIf="tipos_organizaciones === null">
    <ion-spinner name="bubbles"></ion-spinner>
  </div>

  </div>
</ion-content>
<ion-footer></ion-footer>
