<ion-header>
  <ion-navbar>
  </ion-navbar>
</ion-header>
<ion-content>
  <div class="app-container">
      <div *ngIf="actividades!==null">
        <ion-list>
          <ion-item *ngFor="let actividad of actividades">
            <div item-left>{{ actividad.fecha_inicio }}</div>
            <ion-thumbnail>
              <img src="{{ urlBase + actividad.imagen }}">
            </ion-thumbnail>
            <h2 item-right>{{ actividad.titulo }}</h2>
          </ion-item>
        </ion-list>
      </div>
      <div *ngIf="actividades===null">
        <ion-spinner name="bubbles"></ion-spinner>
      </div>
    <div class="bottom-app"></div>
  </div>
</ion-content>
