<ion-header>
  <ion-navbar>
  </ion-navbar>
</ion-header>
<ion-content>
  <div class="app-container">
      <div *ngIf="actividades!==null">
        <ion-list>
          <ion-item *ngFor="let actividad of actividades" (click)="cargarDetalleActividad(actividad.id)">
            <div class="clear"></div>
            <div class="fecha" item-left>
              <span class="dia">{{ actividad.dia }}</span><br />
              <span class="mes">{{ actividad.mes }}</span><br />
              <span class="hora-minutos">{{ actividad.hora_minutos }}</span>
              </div>
            <ion-thumbnail item-right>
              <img src="{{ urlBase + actividad.imagen }}">
            </ion-thumbnail>
          </ion-item>
        </ion-list>
        <div *ngIf="actividades.length == 0">
          <ion-list>
            <ion-item>
              <p>No se encontraron actividades</p>
            </ion-item>
          </ion-list>
        </div>
      </div>
      <div *ngIf="actividades===null">
        <ion-spinner name="bubbles"></ion-spinner>
      </div>
  </div>
</ion-content>
<ion-footer><div></div></ion-footer>
